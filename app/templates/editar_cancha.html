{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center">✏️ Editar Cancha</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="nombre_cancha" class="form-label">Nombre de la Cancha:</label>
                <input type="text" class="form-control" id="nombre_cancha" name="nombre_cancha" value="{{ cancha.NombreCancha }}" required>
            </div>

            <div class="mb-3">
                <label for="jugadores" class="form-label">Cantidad de Jugadores:</label>
                <input type="text" class="form-control" id="jugadores" name="jugadores" value="{{ cancha.Jugadores }}" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ cancha.Tipo }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{{ url_for('gestionar_canchas') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
