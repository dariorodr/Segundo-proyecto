{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <h2 class="mb-4"> Panel de Gestión Administrativa</h2>
        <div class="row">
            
            <!-- Configuración de Precios -->
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('configurar_precios') }}" class="btn btn-primary w-100 py-3">
                    <i class="fas fa-dollar-sign"></i> Configuración de Precios
                </a>
            </div>

            <!-- Gestión de Canchas -->
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('gestionar_canchas') }}" class="btn btn-success w-100 py-3">
                    <i class="fas fa-futbol"></i> Gestión de Canchas
                </a>
            </div>

            <!-- Registro de Turnos -->
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('turnos') }}" class="btn btn-warning w-100 py-3">
                    <i class="fas fa-calendar-alt"></i> Registro de Turnos
                </a>
            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
{% endblock %}
