{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">
            <i class="fas fa-money-bill-wave text-primary"></i> Editar Precio
        </h2>

        <!-- Campos de editar precio -->
        <form method="POST">
            <div class="mb-3">
                <label for="cancha_id" class="form-label fw-bold">
                    <i class="fas fa-futbol me-1"></i> Cancha
                </label>
                <select name="cancha_id" id="cancha_id" class="form-select rounded-3" required>
                    {% for cancha in canchas %}
                    <option value="{{ cancha.CanchaID }}" {% if cancha.CanchaID == precio.CanchaID %}selected{% endif %}>
                        {{ cancha.NombreCancha }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="tipo_precio" class="form-label fw-bold">
                    <i class="fas fa-lightbulb me-1"></i> Tipo de Precio
                </label>
                <select name="tipo_precio" id="tipo_precio" class="form-select rounded-3" required>
                    <option value="SinLuz" {% if precio.TipoPrecio == "SinLuz" %}selected{% endif %}>Sin Luz</option>
                    <option value="ConLuz" {% if precio.TipoPrecio == "ConLuz" %}selected{% endif %}>Con Luz</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="precio" class="form-label fw-bold">
                    <i class="fas fa-dollar-sign me-1"></i> Precio ($)
                </label>
                <input type="number" step="0.01" name="precio" id="precio" value="{{ precio.Precio }}" class="form-control rounded-3" required>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-1"></i> Actualizar Precio
                </button>
                <a href="{{ url_for('configurar_precios') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
